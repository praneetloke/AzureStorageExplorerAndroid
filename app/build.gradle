apply plugin: 'com.android.application'

android {
    repositories {
        mavenCentral()
    }

    compileSdkVersion 23
    buildToolsVersion '24.0.1'

    defaultConfig {
        applicationId "com.pl.azurestorageexplorer"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 4
        versionName "1.0.0-alpha"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles android.getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:design:23.3.0'
    compile 'com.android.support:support-v4:23.3.0'
    compile 'com.microsoft.azure.android:azure-storage-android:0.7.0@aar'
    compile('com.google.api-client:google-api-client-android:1.22.0') {
        exclude group: 'com.google.android.google-play-services', module: 'google-play-services'
        exclude group: 'junit', module: 'junit'
        exclude group: 'com.google.android', module: 'android'
    }
    compile 'com.google.oauth-client:google-oauth-client-java6:1.22.0'
    compile 'com.google.http-client:google-http-client-jackson:1.22.0'
    compile 'com.wu-man:android-oauth-client:0.4.5@aar'
    compile 'com.squareup.okhttp3:okhttp:3.4.0-RC1'
    compile 'com.google.code.gson:gson:2.7'
}